services:
  # Development PostgreSQL configuration
  postgres:
    environment:
      POSTGRES_DB: nexusvite_platform_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
      - ./scripts/dev-seed.sql:/docker-entrypoint-initdb.d/dev-seed.sql:ro

  # Development Redis configuration
  redis:
    command: redis-server --appendonly yes --requirepass dev_redis_password
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    volumes:
      - redis_dev_data:/data

  # pgAdmin for development
  pgadmin:
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@nexusvite.com
      PGADMIN_DEFAULT_PASSWORD: dev_password
    ports:
      - "5051:80"  # Different port to avoid conflicts
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
      - ./scripts/dev-servers.json:/pgadmin4/servers.json:ro

  # Development database testing service
  postgres-test:
    image: postgres:17
    container_name: nexusvite-postgres-test
    restart: "no"
    environment:
      POSTGRES_DB: nexusvite_platform_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5434:5432"
    volumes:
      - ./scripts/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d nexusvite_platform_test"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - nexusvite-network
    profiles:
      - testing

volumes:
  postgres_dev_data:
    name: nexusvite_postgres_dev_data
  redis_dev_data:
    name: nexusvite_redis_dev_data
  pgadmin_dev_data:
    name: nexusvite_pgadmin_dev_data